name: Integrate api
on:
  pull_request:
    types: [ opened, reopened, synchronize ]
    paths:
      - .github/workflows/integrate-api.yaml
      - "api/**"
      - "lib/go/**"
      - go.mod
      - go.sum
      - staticcheck.conf
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  check-format:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Check code format
        run: if [ $(goimports -l ./api ./lib/go | wc -l) -gt 0 ]; then exit 1; fi
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install Staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      - name: Run linting
        run: |
          go vet $(go list ./... | grep -v -e /cli -e /simoompb -e /sqlc)
          staticcheck $(go list ./... | grep -v -e /cli -e /simoompb -e /sqlc)
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test $(go list ./... | grep -v -e /cli -e /simoompb -e /sqlc)
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        run: go build -o ./bin/api ./api
