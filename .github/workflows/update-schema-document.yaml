name: Update schema document
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - .github/workflows/update-schema-document.yaml
      - infra/mysql/schema.sql
      - tbls.yml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  update-schema-document:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    services:
      db:
        image: mysql:8.0.28
        env:
          MYSQL_DATABASE: simoomdb
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Set up MySQL
        run: |
          curl -fsSL https://github.com/sqldef/sqldef/releases/latest/download/mysqldef_linux_amd64.tar.gz | tar -zxvf -
          mv mysqldef /usr/local/bin/
          mysqldef -u root -h 127.0.0.1 --enable-drop-table simoomdb < ./infra/mysql/schema.sql
      - name: Set up tbls
        uses: k1low/setup-tbls@v1
      - name: Generate schema document
        run: tbls doc --rm-dist
      - id: check_diff
        name: Check code diff
        run: |
          git status --porcelain | wc -l
          file_count=$(git status --porcelain | wc -l)
          echo "file_count=$file_count" >> $GITHUB_OUTPUT
      - if: ${{ steps.check_diff.outputs.file_count != '0' }}
        name: Commit Changes
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "„Éá„Éº„Çø„Éô„Éº„Çπ„ÅÆ„Çπ„Ç≠„Éº„Éû„Éâ„Ç≠„É•„É°„É≥„Éà„ÇíÁîüÊàê„Åô„Çã"
          git push
      - if: ${{ steps.check_diff.outputs.file_count != '0' }}
        name: Create comment
        run: gh pr comment "$PR_NUMBER" --body "„Éá„Éº„Çø„Éô„Éº„Çπ„ÅÆ„Çπ„Ç≠„Éº„Éû„Éâ„Ç≠„É•„É°„É≥„Éà„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åüü§ñ"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
