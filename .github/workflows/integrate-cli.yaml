name: Integrate cli
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - .github/workflows/integrate-cli.yaml
      - "cli/**"
      - "lib/go/**"
      - go.mod
      - go.sum
      - staticcheck.conf
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  check-format:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Check code format
        run: if [ $(goimports -l ./cli ./lib/go | wc -l) -gt 0 ]; then exit 1; fi
  lint:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install Staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      - name: Run linting
        run: |
          go vet $(go list ./... | grep -v -e /api -e /simoompb -e /sqlc)
          staticcheck $(go list ./... | grep -v -e /api -e /simoompb -e /sqlc)
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test $(go list ./... | grep -v -e /api -e /simoompb -e /sqlc)
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        run: go build -o ./bin/cli ./cli
